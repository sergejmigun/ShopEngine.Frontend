<div>
    <div v-if="!cart.isEmpty()">
        <!-- Shopping Cart-->
        <div class="table-responsive shopping-cart">
            <table class="table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th class="text-center">Quantity</th>
                        <th class="text-center">Subtotal</th>
                        <th class="text-center">Discount</th>
                        <th class="text-center"><a class="btn btn-sm btn-outline-danger" href="#" v-on:click="cart.removeAll">Clear Cart</a></th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="cartItem in cart.items">
                        <td>
                            <div class="product-item">
                                <a class="product-thumb" v-bind:href="cartItem.item.product.productUrl"><img v-bind:src="cartItem.item.product.productImgUrl" alt="Product"></a>
                                <div class="product-info">
                                    <h4 class="product-title"><a v-bind:href="cartItem.item.product.productUrl">{{cartItem.item.product.productTitle}}</a></h4>
                                </div>
                            </div>
                        </td>
                        <td class="text-center">
                            <ui-numeric-box v-bind:init-data="cartItem.controlInitData" v-bind:onReady="cartItem.inputReady"></ui-numeric-box>
                        </td>
                        <td class="text-center text-lg">{{cartItem.item.product.priceStr}}</td>
                        <td class="text-center text-lg">{{cartItem.item.discountStr || '-'}}</td>
                        <td class="text-center"><a class="remove-from-cart" href="#" v-on:click="cartItem.remove" title="Remove item"><i class="icon-x"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="shopping-cart-footer">
            <div class="column">
                <form class="coupon-form" method="post">
                    <input class="form-control form-control-sm" type="text" placeholder="Coupon code" required>
                    <button class="btn btn-outline-primary btn-sm" type="submit">Apply Coupon</button>
                </form>
            </div>
            <div class="column text-lg"><span class="text-muted">Subtotal:&nbsp; </span><span class="text-gray-dark">$ {{cart.subtotal}}</span></div>
        </div>
        <div class="shopping-cart-footer">
            <div class="column"><a class="btn btn-outline-secondary" href="shop-grid-ls.html"><i class="icon-arrow-left"></i>&nbsp;Back to Shopping</a></div>
            <div class="column"><a class="btn btn-primary" href="checkout-address.html">Checkout</a></div>
        </div>
    </div>
    <div v-if="cart.isEmpty()">
        <h3>Your cart is empty</h3>
        <div class="shopping-cart-footer">
            <div class="column"><a class="btn btn-outline-secondary" href="shop-grid-ls.html"><i class="icon-arrow-left"></i>&nbsp;Back to Shopping</a></div>
        </div>
    </div>
</div>
