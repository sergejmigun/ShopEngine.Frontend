<div>
    <!-- Shopping Cart-->
    <div class="table-responsive shopping-cart">
        <table class="table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th class="text-center">Quantity</th>
                    <th class="text-center">Subtotal</th>
                    <th class="text-center">Discount</th>
                    <th class="text-center"><a class="btn btn-sm btn-outline-danger" href="#">Clear Cart</a></th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="cartItem in cart.items">
                    <td>
                        <div class="product-item">
                            <a class="product-thumb" v-bind:href="cartItem.product.productUrl"><img v-bind:src="cartItem.product.productImgUrl" alt="Product"></a>
                            <div class="product-info">
                                <h4 class="product-title"><a v-bind:href="cartItem.product.productUrl">{{cartItem.product.productTitle}}</a></h4>
                            </div>
                        </div>
                    </td>
                    <td class="text-center">
                        <ui-numeric-box v-bind:init-data="quantityInitData" v-bind:onReady="quantityInputReady"></ui-numeric-box>
                    </td>
                    <td class="text-center text-lg">{{cartItem.product.priceStr}}</td>
                    <td class="text-center text-lg">{{cartItem.discountStr || '-'}}</td>
                    <td class="text-center"><a class="remove-from-cart" href="#" data-toggle="tooltip" title="Remove item"><i class="icon-x"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="shopping-cart-footer">
        <div class="column">
            <form class="coupon-form" method="post">
                <input class="form-control form-control-sm" type="text" placeholder="Coupon code" required>
                <button class="btn btn-outline-primary btn-sm" type="submit">Apply Coupon</button>
            </form>
        </div>
        <div class="column text-lg"><span class="text-muted">Subtotal:&nbsp; </span><span class="text-gray-dark">$2,548.50</span></div>
    </div>
    <div class="shopping-cart-footer">
        <div class="column"><a class="btn btn-outline-secondary" href="shop-grid-ls.html"><i class="icon-arrow-left"></i>&nbsp;Back to Shopping</a></div>
        <div class="column"><a class="btn btn-secondary" href="#" data-toast data-toast-type="success" data-toast-position="topRight" data-toast-icon="icon-check-circle" data-toast-title="Your cart" data-toast-message="is updated successfully!">Update Cart</a><a class="btn btn-primary" href="checkout-address.html">Checkout</a></div>
    </div>
</div>
